<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAssist - Gedee Public School</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    /* Logo styling */
    .logo-container {
      position: relative;
      margin-top: 50px;
      display: inline-block;
      animation: glow 3s infinite alternate;
    }

    .logo-container img {
      width: 180px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.7);
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 10px #007bff); }
      100% { filter: drop-shadow(0 0 25px #00bfff); }
    }

    /* Title styling */
    h1 {
      margin-top: 30px;
      font-size: 3.5rem; /* Bigger than the logo */
      font-weight: 700;
      color: #00bfff;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #00bfff, 0 0 30px #00bfff;
      animation: textGlow 3s infinite alternate;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff; }
      100% { text-shadow: 0 0 25px #00e5ff, 0 0 45px #00e5ff; }
    }

    /* Dialogflow chatbox theme */
    df-messenger {
      --df-messenger-bot-message: #0084ff;
      --df-messenger-button-titlebar-color: #007bff;
      --df-messenger-chat-background-color: #1a1a1a;
      --df-messenger-font-color: white;
      --df-messenger-send-icon: #007bff;
      --df-messenger-user-message: #0d6efd;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="assets/images/gdps_logo.png" alt="Gedee Public School Logo" />
  </div>

  <h1>EduAssist</h1>

  <!-- Dialogflow Messenger Integration -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    chat-title="EduAssist"
    agent-id="52a62b5a-9ddd-4790-b213-1406008dd546"
    language-code="en">
  </df-messenger>
</body>
</html>
