<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduAssist - Gedee Public School</title>
<style>
body {
  margin: 0;
  background: radial-gradient(circle at center,#000 0%,#040404 60%,#080808 100%);
  color: white;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  overflow: hidden;
}

/* Logo animation */
.logo-container {
  margin-top: 60px;
  animation: glow 3s infinite alternate;
}
.logo-container img {
  width: 280px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,150,255,.7);
}
@keyframes glow {
  0% { filter: drop-shadow(0 0 10px #007bff); }
  100% { filter: drop-shadow(0 0 25px #00bfff); }
}

/* Title */
h1 {
  margin-top: 35px;
  font-size: 6rem;
  font-weight: 700;
  color: #00bfff;
  letter-spacing: 3px;
  text-shadow: 0 0 15px #00bfff, 0 0 30px #00bfff;
  animation: textGlow 3s infinite alternate;
}
@keyframes textGlow {
  0% { text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff; }
  100% { text-shadow: 0 0 25px #00e5ff, 0 0 45px #00e5ff; }
}

/* Chat theme */
df-messenger {
  --df-messenger-bot-message: #0d0d0d;
  --df-messenger-user-message: #007bff;
  --df-messenger-font-color: #fff;
  --df-messenger-chat-background-color: #0a0a0a;
  --df-messenger-button-titlebar-color: #007bff;
  --df-messenger-minimized-chat-icon-color: #00bfff;
  z-index: 9998;
}
df-messenger::part(message-list) {
  text-align: center !important;
}
df-messenger::part(bot-message) {
  display: inline-block !important;
  margin: 8px auto !important;
  text-align: left !important;
  border-radius: 18px !important;
  box-shadow: 0 0 6px rgba(0,191,255,0.2);
  background: #0d0d0d !important;
}
df-messenger::part(user-message) {
  display: inline-block !important;
  margin: 8px auto !important;
  text-align: left !important;
  border-radius: 18px !important;
  box-shadow: 0 0 8px rgba(0,191,255,0.5);
  background: linear-gradient(135deg,#007bff,#00bfff) !important;
}
df-messenger::part(suggestion-chip) {
  display: inline-block !important;
  text-align: center !important;
  margin: 5px auto !important;
}

/* Smooth scrollbars */
::-webkit-scrollbar {width:6px;}
::-webkit-scrollbar-thumb {
  background-color:#00bfff;
  border-radius:10px;
}
</style>
</head>
<body>

  <div class="logo-container">
    <img src="assets/images/gdps_logo.png" alt="Gedee Public School Logo" />
  </div>
  <h1>EduAssist</h1>

  <!-- Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    chat-title="EduAssist"
    agent-id="52a62b5a-9ddd-4790-b213-1406008dd546"
    language-code="en">
  </df-messenger>

</body>
</html>
