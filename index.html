<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAssist - Gedee Public School</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #000000 0%, #030303 40%, #050505 70%, #080808 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 360px;
      height: 220px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(0, 150, 255, 0.7);
      animation: glow 3s infinite alternate;
    }

    .logo-container img {
      width: 240px;
      height: auto;
      display: block;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(0, 150, 255, 0.6); }
      100% { box-shadow: 0 0 40px rgba(0, 191, 255, 0.9); }
    }

    h1 {
      margin-top: 40px;
      font-size: 5rem;
      font-weight: 700;
      color: #00bfff;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #00bfff, 0 0 35px #00bfff;
      animation: textGlow 3s infinite alternate;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff; }
      100% { text-shadow: 0 0 25px #00e5ff, 0 0 45px #00e5ff; }
    }

    df-messenger {
      --df-messenger-bot-message: linear-gradient(135deg, #007bff, #00bfff);
      --df-messenger-user-message: #1f1f1f;
      --df-messenger-font-color: white;
      --df-messenger-send-icon: #00bfff;
      --df-messenger-chat-background-color: #0e0e0e;
      --df-messenger-input-box-color: #1a1a1a;
      --df-messenger-button-titlebar-color: #007bff;
      --df-messenger-minimized-chat-icon-color: #00bfff;
      position: fixed;
      bottom: 90px;
      right: 25px;
      border-radius: 22px;
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.5);
      overflow: hidden;
      transform: scale(0);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 9998;
    }

    df-messenger.open {
      transform: scale(1);
      opacity: 1;
      bottom: 90px;
      right: 25px;
    }

    .chat-hint {
      position: fixed;
      bottom: 25px;
      right: 110px;
      font-size: 17px;
      color: #00bfff;
      font-weight: 500;
      text-shadow: 0 0 10px #00bfff;
      animation: pulse 2s infinite;
      cursor: pointer;
      user-select: none;
      z-index: 9999;
    }

    @keyframes pulse {
      0% { opacity: 0.7; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-3px); }
      100% { opacity: 0.7; transform: translateY(0); }
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 25px;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #007bff, #00bfff);
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.7);
      border: none;
      outline: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 9999;
    }

    .chat-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(0, 191, 255, 0.9);
    }

    .chat-button img {
      width: 34px;
      height: 34px;
      display: block;
      filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.5));
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #00bfff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="assets/images/gdps_logo.png" alt="Gedee Public School Logo" />
  </div>
  <h1>EduAssist</h1>

  <div class="chat-hint" id="chatHint">Click here ðŸ‘‰</div>
  <button class="chat-button" id="chatButton">
    <img src="https://cdn-icons-png.flaticon.com/128/3197/3197910.png" alt="Chat">
  </button>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger chat-title="EduAssist" agent-id="52a62b5a-9ddd-4790-b213-1406008dd546" language-code="en"></df-messenger>

  <script>
    const chatButton = document.getElementById('chatButton');
    const chatHint = document.getElementById('chatHint');
    const messenger = document.querySelector('df-messenger');
    let open = false;

    const toggleChat = () => {
      open = !open;
      if (open) {
        messenger.classList.add('open');
      } else {
        messenger.classList.remove('open');
      }
    };

    chatButton.addEventListener('click', toggleChat);
    chatHint.addEventListener('click', toggleChat);
  </script>
</body>
</html>
